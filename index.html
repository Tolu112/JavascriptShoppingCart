<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKO Convenience Online Store</title>

    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <img src="img/TP logo.png" class="brand-logo"alt="">
            <div class="nav-items">
                <div class="search">
                    <input type="text" class="search-box" placeholder="search brand, product">
                    <button class=""search-btn>search</button>
                </div>
                <a href="img/user.png"></a>
                <a href="img/cart.png"></a>
            </div>
        </div>
        <ul class="links-container">
            <li class="link-item">
                <a href="#" class ="link">home</a>
            </li>
            <li class="link-item">
                <a href="#" class ="link">food</a>
            </li>
            <li class="link-item">
                <a href="#" class ="link">drinks</a>
            </li>
        </ul>
    </nav>
    <!-- hero sections -->
    <header class="hero-section">
        <div class="content">
            <img src="img/TP logo.png" class="logo alt="" srcset="">
            <p class ="sub-heading">Chow time</p>
        </div>
    </header>

    <!-- cards-container -->

    <section class="product">
        <h2 class="product-category">featured products</h2>
        <div class="product-container">
            <div class="product-card">
                <div class="product-imageg">

                    <img src="img/Snickers.jpg" class="product=thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Snickers</h2>
                    <p class="product-short-desc">Milk chocolate bar.</p>
                    <span class="price">$1.05</span>
                    
                </div>
            </div>
            <div class="product-card">
                <div class="product-imageg">

                    <img src="img/Chips.jpg" class="product=thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Lays</h2>
                    <p class="product-short-desc">Potato chips.</p>
                    <span class="price">$2.99</span>
                    
                </div>
            </div>
            <div class="product-card">
                <div class="product-imageg">

                    <img src="img/Soda.jpg" class="product=thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">CocaCola</h2>
                    <p class="product-short-desc">Soda pop.</p>
                    <span class="price">$0.99</span>
                    
                </div>
            </div>
        </div>
        

    </section>


    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    
    <!-- collections -->
<section class="collection-container">
    <a href="#" class="collection">
        <img src="img/gr-stocks-OTjz3Lr9zqE-unsplash.jpg" alt="">
        <p class="collection-title">snacks</p>
    </a>
    <a href="#" class="collecction">
        <img src="img/Soda.jpg" alt="">
        <p class="collection-title">drinks</p>
    </a>

</section>
</body>
</html>
